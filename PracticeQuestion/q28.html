<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="sortedOutput"></div>
    <script>
        // Create an array of strings
let strings = ["banana", "apple", "orange", "grape"];

// Sort the array in alphabetical order
strings.sort();

// Output the sorted array to the webpage
let sortedOutputDiv = document.getElementById("sortedOutput");
sortedOutputDiv.textContent = "Sorted Array of Strings: " + strings.join(", ");

    </script>
</body>
</html>
