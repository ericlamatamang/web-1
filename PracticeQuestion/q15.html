<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Example</title>
    <style>
        /* CSS Code */
        /* Style for the navigation bar */
        .navbar {
            background-color: #333; /* Background color */
            overflow: hidden;
        }

        /* Style for the links inside the navigation bar */
        .navbar a {
            float: left; /* Make the links float to the left */
            display: block;
            color: #f2f2f2; /* Text color */
            text-align: center;
            padding: 14px 20px; /* Padding */
            text-decoration: none; /* Remove underline */
        }

        /* Change background color on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Content of your webpage goes here -->
    <h1>Example Website</h1>
    <p>This is a sample webpage with a styled navigation bar.</p>

</body>
</html>
