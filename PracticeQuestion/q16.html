<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form Example</title>
    <style>
        /* CSS Code */
        /* Style for labels */
        label {
            display: block; /* Make labels display in block */
            margin-bottom: 5px; /* Add some space between labels */
        }

        /* Style for input fields */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%; /* Make input fields take full width */
            padding: 8px; /* Add padding for better appearance */
            margin-bottom: 10px; /* Add some space between input fields */
            border: 1px solid #ccc; /* Add border */
            border-radius: 4px; /* Add border radius */
            box-sizing: border-box; /* Include padding and border in width */
        }

        /* Style for buttons */
        input[type="submit"],
        button {
            background-color: #4CAF50; /* Button background color */
            color: white; /* Button text color */
            padding: 10px 20px; /* Add padding */
            border: none; /* Remove border */
            border-radius: 4px; /* Add border radius */
            cursor: pointer; /* Add cursor pointer on hover */
        }

        /* Change button color on hover */
        input[type="submit"]:hover,
        button:hover {
            background-color: #45a049; /* Button background color on hover */
        }
    </style>
</head>
<body>

    <!-- Form -->
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message"></textarea>

        <input type="submit" value="Submit">
        <!-- or use button element -->
        <!-- <button type="submit">Submit</button> -->
    </form>

</body>
</html>
