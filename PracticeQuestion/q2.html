<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Lists Example</title>
</head>
<body>

  <h1>Ordered List:</h1>
  <ol>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
    <li>Fourth item</li>
    <li>Fifth item</li>
  </ol>

  <h1>Unordered List:</h1>
  <ul>
    <li>Apple</li>
    <li>Orange</li>
    <li>Banana</li>
    <li>Grapes</li>
    <li>Watermelon</li>
  </ul>

</body>
</html>
