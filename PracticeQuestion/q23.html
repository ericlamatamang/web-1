<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Loop Example</title>
</head>
<body>

<script>
  // Using a for loop to output numbers from 1 to 10 to the console
  for (let i = 1; i <= 10; i++) {
    console.log(i);
  }
</script>

</body>
</html>
