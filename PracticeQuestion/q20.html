<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled List Example</title>
    <style>
        /* CSS Code */
        /* Style for the list */
        ul {
            list-style-type: square; /* Change bullet style */
            margin-left: 20px; /* Add margin to the left */
            padding-left: 20px; /* Add padding to the left */
        }

        /* Style for list items */
        li {
            margin-bottom: 5px; /* Add margin between list items */
        }
    </style>
</head>
<body>

    <!-- List -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

</body>
</html>
