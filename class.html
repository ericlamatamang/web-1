<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Table</title>
<style>
    table {
        border-collapse: collapse;
        width: 50%;
        text-align: center;
    }
    
</style>
</head>
<body>

<table border="1">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>John</td>
    <td>30</td>
    <td>USA</td>
  </tr>
  <tr>
    <td>Alice</td>
    <td>25</td>
    <td>Canada</td>
  </tr>
  <tr>
    <td>Mohammed</td>
    <td>40</td>
    <td>UAE</td>
  </tr>
</table>

</body>
</html>
