<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling Example</title>
    <style>
        /* CSS Code */
        p {
            font-size: 18px; /* Set the font size */
            color: navy; /* Set the text color */
            text-align: center; /* Set the text alignment */
            /* You can also use other font properties such as font-family, font-weight, etc. */
        }
    </style>
</head>
<body>
    <!-- Content of your webpage goes here -->
    <p>This is a styled paragraph. The font size, color, and alignment have been changed using CSS.</p>
</body>
</html>
