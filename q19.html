<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Button Example</title>
    <style>
        /* CSS Code */
        /* Style for the button */
        .gradient-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(to right, #ff416c, #ff4b2b); /* Gradient background */
            border-radius: 30px; /* Rounded corners */
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        /* Hover effect */
        .gradient-button:hover {
            background: linear-gradient(to right, #0b37ea, #090002); /* Change gradient background on hover */
        }
    </style>
</head>
<body>

    <!-- Button -->
    <a href="#" class="gradient-button">Click Me</a>

</body>
</html>
